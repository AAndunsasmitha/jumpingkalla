<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Jumping game</title>
</head>
<body>
    <div class="text">
        <h1>Jumping  <strong>KALLA</strong></h1><br>
    </div><br><br>
    <div id="game">
        <div id="charactergame">
            <img id="character" src="cat.png" alt="">
        </div>

        <div id="blockgame">
            <img id="block" src="dog.png" alt="">
        </div>

        <div class="background">
            <div class="clouds">
                <img id="cloud1" src="cloud.jpg" alt="">
                <img id="cloud2" src="cloud.jpg" alt="">
            </div>
            <div class="sun">
                <img src="sun.png" alt="">
            </div>
        </div>
    </div><br><br>

    <div class="startbtn">
        <button onclick="start()"><h2>Start</h2></button>
    </div>
    <div id="overtxt" class="overtxt"></div>


    <audio id="audio" src="backmusic.mp3" autoplay="true" hidden></audio>
    <audio src="catsound.wav" autoplay="true" hidden id="catsound"></audio>

</body>

<script src="main.js" type="text/javascript"></script>
</html>
